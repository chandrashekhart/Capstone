name: Trigger Python Script on Git Push

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run Python Script
        run: |
          python my_Python_script.py
        env:
          API_URL: 'https://your-api-endpoint.com'  # Replace with your API endpoint

